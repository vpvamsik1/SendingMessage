<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <style type="text/css">

        nav{
        margin-bottom: 2%;
        background-color: blue;
        color: white !important;
        }
        .navbar-brand{
            color: white !important;
        }
        #button{
            text-align: center;
        }
        .btn{
            margin-top: 2%;
            width: 50%;
        }

        @media (max-width: 575.98px) { 

            .btn{
                margin-top: 2%;
                width: 95%;
            }
        }
    
    </style>


    <title>Sending a Message</title>
  </head>
  <body>

      <nav class="navbar navbar-light">
          <span class="navbar-brand mb-0 h1">Send a Message!</span>
      </nav>
    <div class="container">



      <form method="post">
          <div class="form-group">
              <label for="subject">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">What would you like to ask us?</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <div id="button">
        <button type="submit" class="btn btn-primary" id="B1">Submit</button>
        </div>
    </form>


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!-- <script src="assets/javascript/app.js"></script> -->
    <script type="text/javascript">
    
        document.addEventListener("DOMContentLoaded", function(){

        var element1 = $("#name");
        for(var i = 0; i < element1.length; i++) {
          element1[i].oninvalid = function(e) {
            e.target.setCustomValidity("");
            if(!e.target.validity.valid) {
              e.target.setCustomValidity("Please enter a name");
            }
          };
          element1[i].oninput = function(e) {
            e.target.setCustomValidity("");
          }
        }



        var element3 = $("#subject");
        for(var i = 0; i < element3.length; i++) {
          element3[i].oninvalid = function(e) {
            e.target.setCustomValidity("");
            if(!e.target.validity.valid) {
              e.target.setCustomValidity("Please enter a subject");
            }
          };
          element3[i].oninput = function(e) {
            e.target.setCustomValidity("");
          }
        }

        var element4 = $("#content");
        for(var i = 0; i < element4.length; i++) {
          element4[i].oninvalid = function(e) {
            e.target.setCustomValidity("");
            if(!e.target.validity.valid) {
              e.target.setCustomValidity("Please enter some content");
            }
          };
          element4[i].oninput = function(e) {
            e.target.setCustomValidity("");
          }
        }


        $("#B1").on("click", function(){
          if((element1.val()) && (element3.val()) && (element4.val())) {

                confirm("Are you sure you want to send this message?");

          }
        });

        })

    </script>


   </body>
</html>
